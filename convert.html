<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert XML</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/monokai.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M25Z97YBNK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-M25Z97YBNK');
  </script>
</head>

<body>
  <main class="converter">
    <h1>Odoo XML Converter</h1>

    <div class="convert-bar">
      <div class="select-version">
        <label for="odooVersion">Odoo Version:</label>
        <select id="odooVersion">
          <option value="17">Odoo 17</option>
          <option value="18">Odoo 18</option>
        </select>
      </div>
      <button onclick="runPythonConversion()">Convert XML</button>
    </div>

    <div class="row">
      <div class="col-6">
        <label>Old XML Content:</label>
        <textarea id="oldXml"></textarea>
      </div>

      <div class="col-6">
        <label>Converted XML:</label>
        <textarea id="newXml"></textarea>
        <button id="copyBtn" class="copy-button">Copy Converted XML</button>
        <span id="copyStatus" style="margin-top: 5px; display: inline-block; font-size: 14px"></span>
      </div>
    </div>
  </main>
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((html) => {
        document.body.insertAdjacentHTML("afterbegin", html);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/xml/xml.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
